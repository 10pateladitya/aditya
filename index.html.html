<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>this is form tut . </title>
</head>
<body>
    <h2> This is a HTML  form tutorial .</h2>
    <!-- here backend.php is a backend where our form data get stored .  -->
    <form action="backend.php">
        <!-- here div is used to write only that staement in that line .  -->
        <div>
        <!-- here firstname will store my firstname in backend when we fill the form  -->
       first name:<input type="text" name="firstname">
       </div><br>
       <!-- here br tag is used to get the line break  -->
       middle name :<input type="text" name="middlename"><br><br>
       last name :<input type="text" name="lastname"><br><br>
       email:<input type="email" name="myemail" ><br><br>
       <!-- <label for="phone_number">phone_number</label> -->
       phone number:<input type="text" name="phone_number" id="phone_number"><br><br>
       <!-- if we want that the usear can select only one box then we have to keep the name of all option same .  -->
       select gender :-  
       male:<input type="radio" name="my_gender"> femaile:<input type="radio" name="my_gender" > other:<input type="radio" name="my_gender"><br><br>
       family income:<input type="number" name="my_income"><br><br>
       date of birth:<input type="date" name="dateofbirth" ><br><br>
       are you disable: 
       yes:<input type="radio" name="disable">no:<input type="radio" name="disable"> <br><br>
       are you a human: <input type="checkbox" name="human" checked><br><br>
       write about yourself :-<br><textarea name="my_text" cols="300" rows="3"></textarea><br>
       upload your photo:<input type="file" name="photo" id="">

       <!-- here value will show on the button -->
       <input type="submit" value="submit now ">
       <!-- it will rest the form  -->
       <input type="reset" value="rest the form">


    </form>
    
</body>
</html>
